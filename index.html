<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="above-line">
            <p>Generate a</p>
            <span class="green">random password</span>
            <p class="light">Never use an insecure password again.</p>
        </div>
        <div class="user-input">
            <button id="generate" onclick="generatePWD()">Generate passwords</button>
        </div>
        <div class="line"></div>
        <div class="under-line">
            <div class="above">
                <p id="firstPWD"></p>
                <p id="secondPWD"></p>
            </div>
            <div class="under">
                <p id="thirdPWD"></p>
                <p id="fourstPWD"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
